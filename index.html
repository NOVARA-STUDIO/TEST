    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent: #3d8bff;
            --border: #2a2a2a;
            --card-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(-45deg, #000000, #0a0a0a, #050510, #0a0a14);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            line-height: 1.6;
            transition: color 0.3s ease;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(61, 139, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 48px 0 24px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .header-content > div {
            text-align: center;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #3d8bff, #6eb5ff, #3d8bff, #1e5fcc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 4s ease infinite, glow 2s ease-in-out infinite;
            position: relative;
            text-shadow: 0 0 30px rgba(61, 139, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(61, 139, 255, 0.3));
            transition: all 0.3s ease;
        }

        @keyframes gradientText {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(61, 139, 255, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(61, 139, 255, 0.6));
            }
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(61, 139, 255, 0.8));
        }

        .tagline {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 12px;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* Main Section */
        .intro {
            padding: 64px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .intro h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .intro p {
            font-size: 24px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Projects Grid */
        .projects {
            padding: 48px 0 96px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow-hover);
            border-color: var(--accent);
        }

        .project-preview {
            width: 100%;
            height: 240px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .project-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-preview img {
            transform: scale(1.08);
        }

        .project-info {
            padding: 24px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .platforms {
            display: flex;
            gap: 8px;
        }

        .platform-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .project-card:hover .platform-icon {
            opacity: 1;
            transform: translateY(-2px);
        }

        .project-dates {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .date-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-label {
            opacity: 0.7;
        }

        /* Contacts Section */
        .contacts {
            padding: 96px 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .contacts-content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .contacts h2 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 48px;
        }

        .social-links {
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-link:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 24px var(--shadow);
        }

        .social-link:active {
            transform: translateY(-2px);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Footer */
        footer {
            padding: 48px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 32px;
            }

            .tagline {
                font-size: 14px;
            }

            .intro h1 {
                font-size: 36px;
            }

            .intro p {
                font-size: 18px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-link {
                width: 100%;
                max-width: 280px;
            }

            .contacts h2 {
                font-size: 32px;
            }

            .project-detail-title {
                font-size: 32px;
            }

            .screenshots-grid {
                grid-template-columns: 1fr;
            }

            .features-list {
                grid-template-columns: 1fr;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Project Detail Page */

            padding: 48px 0 96px;
            animation: fadeIn 0.6s ease;
        }

            display: block;
        }

        .back-button {

            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;

        }

        .back-button:hover {

        }

        .back-icon {

            height: 20px;
        }

        .project-detail-header {
            margin-bottom: 48px;
        }

        .project-detail-title {
            font-size: 48px;

            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-detail-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .project-detail-description {
            font-size: 20px;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 48px;
        }

        .project-section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            list-style: none;
        }

        .feature-item {
            padding: 16px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: start;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(4px);
            border-color: var(--accent);
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            color: var(--accent);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .technologies {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tech-tag {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .screenshot {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .screenshot:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-hover);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #3d8bff, #1e5fcc);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 16px rgba(61, 139, 255, 0.3);
            margin-top: 24px;
        }

        .download-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(61, 139, 255, 0.5);
            background: linear-gradient(135deg, #4d9bff, #2e6fdc);
        }

        .download-button:active {
            transform: translateY(-2px);
        }

        .download-icon {
            width: 24px;
            height: 24px;
        }

        /* Hide/show main sections */
        .main-content.hidden {
            display: none;
        }

        /* Selection */
        ::selection {
            background: var(--accent);
            color: white;
        }
    </style>
</head>

                description: "Сучасний музичний плеєр з підтримкою всіх популярних форматів. MusicWave забезпечує найвищу якість звуку та зручне управління музичною бібліотекою.",

                technologies: ["React Native", "Web Audio API", "SQLite", "Redux"],

                ]
            }
        ];

        // Platform icons
        const platformIcons = {
            android: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.523 15.3414c-.5511 0-.9993-.4486-.9993-.9997s.4483-.9993.9993-.9993c.5511 0 .9993.4483.9993.9993.0001.5511-.4482.9997-.9993.9997m-11.046 0c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4483.9993.9993 0 .5511-.4483.9997-.9993.9997m11.4045-6.02l1.9973-3.4592a.416.416 0 00-.1521-.5676.416.416 0 00-.5676.1521l-2.0223 3.503C15.5902 8.2439 13.8533 7.8508 12 7.8508s-3.5902.3931-5.1367 1.0989L4.841 5.4467a.4161.4161 0 00-.5677-.1521.4157.4157 0 00-.1521.5676l1.9973 3.4592C2.6889 11.1867.3432 14.6589 0 18.761h24c-.3435-4.1021-2.6892-7.5743-6.1185-9.4396"/></svg>`,
            windows: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/></svg>`,
            macos: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M14.94 5.19A4.38 4.38 0 0 0 16 2a4.44 4.44 0 0 0-3 1.52 4.17 4.17 0 0 0-1 3.09 3.69 3.69 0 0 0 2.94-1.42zm2.52 7.44a4.51 4.51 0 0 1 2.16-3.81 4.66 4.66 0 0 0-3.66-2c-1.56-.16-3 .91-3.83.91s-2-.89-3.3-.87a4.92 4.92 0 0 0-4.14 2.53C2.93 12.45 4.24 17 5.94 19.47c.8 1.21 1.8 2.58 3.12 2.53s1.75-.82 3.28-.82 2 .82 3.3.79 2.22-1.24 3.06-2.45a11 11 0 0 0 1.38-2.85 4.41 4.41 0 0 1-2.62-4.08z"/></svg>`
        };

        // Render projects
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            projects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.url;
                card.className = 'project-card';
                card.rel = 'noopener';
                
                const platformsHTML = project.platforms.map(platform => 
                    `<div class="platform-icon">${platformIcons[platform]}</div>`
                ).join('');
                
                card.innerHTML = `
                    <div class="project-preview">
                        <img src="${project.preview}" alt="${project.title}" loading="lazy">
                    </div>
                    <div class="project-info">
                        <div class="project-header">
                            <h3 class="project-title">${project.title}</h3>
                            <div class="platforms">${platformsHTML}</div>
                        </div>
                        <div class="project-dates">
                            <div class="date-row">
                                <span class="date-label">Створено:</span>
                                <span>${project.created}</span>
                            </div>
                            <div class="date-row">
                                <span class="date-label">Оновлено:</span>
                                <span>${project.updated}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Initialize
        renderProjects();

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation duration between 10-20 seconds
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Navigation
        function showProjectDetail(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            const mainContent = document.getElementById('mainContent');
            const projectDetail = document.getElementById('projectDetail');
            const detailContent = document.getElementById('projectDetailContent');

            // Hide main content
            mainContent.classList.add('hidden');
            projectDetail.classList.add('active');

            // Build platforms HTML
            const platformsHTML = project.platforms.map(platform => 
                `<div class="platform-icon">${platformIcons[platform]}</div>`
            ).join('');

            // Build features HTML
            const featuresHTML = project.features.map(feature => `
                <li class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span>${feature}</span>
                </li>
            `).join('');

            // Build technologies HTML
            const techHTML = project.technologies.map(tech => 
                `<div class="tech-tag">${tech}</div>`
            ).join('');

            // Build screenshots HTML
            const screenshotsHTML = project.screenshots.map(screenshot => `
                <div class="screenshot">
                    <img src="${screenshot}" alt="${project.title} screenshot" loading="lazy">
                </div>
            `).join('');

            // Render project detail
            detailContent.innerHTML = `
                <div class="project-detail-header">
                    <h1 class="project-detail-title">${project.title}</h1>
                    <div class="project-detail-meta">
                        <div class="meta-item">
                            <span>Платформи:</span>
                            <div style="display: flex; gap: 8px;">
                                ${platformsHTML}
                            </div>
                        </div>
                        <div class="meta-item">
                            <span>Створено: ${project.created}</span>
                        </div>
                        <div class="meta-item">
                            <span>Оновлено: ${project.updated}</span>
                        </div>
                    </div>
                    <p class="project-detail-description">${project.description}</p>
                    <a href="${project.downloadUrl}" target="_blank" rel="noopener" class="download-button">
                        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>Завантажити</span>
                    </a>
                </div>

                <div class="project-section">
                    <h2 class="section-title">Особливості</h2>
                    <ul class="features-list">
                        ${featuresHTML}
                    </ul>
                </div>

                <div class="project-section">
                    <h2 class="section-title">Технології</h2>
                    <div class="technologies">
                        ${techHTML}
                    </div>
                </div>

                <div class="project-section">
                    <h2 class="section-title">Скріншоти</h2>
                    <div class="screenshots-grid">
                        ${screenshotsHTML}
                    </div>
                </div>
            `;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showMainContent() {
            const mainContent = document.getElementById('mainContent');
            const projectDetail = document.getElementById('projectDetail');

            mainContent.classList.remove('hidden');
            projectDetail.classList.remove('active');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Back button handler
        document.getElementById('backButton').addEventListener('click', (e) => {
            e.preventDefault();
            showMainContent();
            window.location.hash = '';
        });

        // Handle hash navigation
        function handleNavigation() {
            const hash = window.location.hash;
            if (hash.startsWith('#project-')) {
                const projectId = parseInt(hash.replace('#project-', ''));
                showProjectDetail(projectId);
            } else {
                showMainContent();
            }
        }

        window.addEventListener('hashchange', handleNavigation);
        window.addEventListener('load', handleNavigation);

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements
        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });
    </script>
